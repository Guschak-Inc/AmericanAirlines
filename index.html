      $('#notFingers a').on('click',function(e){
        e.preventDefault();
        var bigPic = $(this).data('full');
        var lightPic = $(this).data('light');
        $('.disappear').removeClass('disappear');
        $(this).find('.coverThumb').addClass('disappear');
        $('.selected').removeClass();
        $(this).addClass('selected');
        $('img.previewFull').attr('src', bigPic);
        $('img.previewFull').hide(0, function(){
          $(this).fadeIn(550);
        });
        $('img.previewFull').attr('data-light', lightPic);
      });
      
      $('.previewFull').on('click', function(){
        var fancymotherfucker = $('.previewFull').attr('data-light');
        $.fancybox.open(fancymotherfucker);
        $('.fancybox-inner').mlens({
          imgSrc: $('.previewFull').attr("data-light"),
          lensShape: "circle",
          lensSize: 180,
          borderSize: 0,
          borderColor: "#fff",
          overlayAdapt: false,
          zoomLevel: .78
        });
