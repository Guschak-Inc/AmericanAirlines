          <div class="rightThumbs">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="assets/js/fancybox/jquery.fancybox.js"></script>
  <script type="text/javascript" src="assets/js/jquery.mlens-1.4/jquery.mlens-1.4.js"></script>
  

  <script>
    $(function() {

      $('.previews a').on('click',function(e){
        e.preventDefault();
        var bigPic = $(this).data('full');
        var hugePic = $(this).data('huge');
        $('.selected').removeClass();
        $(this).addClass('selected');
        $('img.previewFull').attr('src', bigPic);
        $('img.previewFull').hide(0, function(){
          $(this).fadeIn(550);
        });
        $('img.previewFull').attr('data-huge', hugePic);
      });
      
      $('.previewFull').on('click', function(){
        var fancymotherfucker = $('.previewFull').attr('src');
        $.fancybox.open(fancymotherfucker);
        $('.fancybox-inner').mlens({
          imgSrc: $('.previewFull').attr("src"),
          lensShape: "circle",
          lensSize: 180,
          borderSize: 0,
          borderColor: "#fff",
          overlayAdapt: false,
          zoomLevel: 5
        });
      });

    });


    /* attach a delegated event
